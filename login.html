<!DOCTYPE html>
<html>
    <head>
        <title>阳关职场-登陆</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <!--包含必备jq mobile文件-->
        <link rel="stylesheet" href="jquery.mobile/jquery.mobile.css" media="all">
        <link rel="stylesheet" href="jquery.mobile/jquery.mobile.icons.min.css" media="all">
        <link rel="stylesheet" href="jquery.mobile/jquery.mobile.structure.min.css" media="all">
        <script src="jquery.mobile/jquery.js"></script>
        <!--公共的js和css-->
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css" media="all">
        <!--公共的js和css结束-->
        <script src="jquery.mobile/jquery.mobile.min.js"></script>
        <!--必备框架文件结束-->

        <!--包含login自定义的css和js-->
        <link rel="stylesheet" href="css/login.css" media="all">
        <script src="js/login.js"></script>
        <!--自定义的css和js结束-->
    </head>

    <body>
        <!--用户登陆-->
        <div data-role="page" id="page_login" data-theme="a" data-add-back-btn="true">
            <div data-role="header" data-position="fixed">
                <a href="#" data-rel="back" data-icon="back" data-iconpos="notext" data-transition="pop">返回</a>
                <h1 class="title">登陆</h1>
                <a href="register.html" data-transition="slide" data-icon="arrow-r" data-iconpos="right" data-role="button">快速注册</a>
            </div>
            <div data-role="content">
                <form action="" method="POST" name="user_login_form" id="user_login_form">
                    <div class="login_box">
                        <img src="images/seeker.png" class="login_img" alt="">
                        <div class="tip_box"></div>
                        <input type="text" placeholder="邮箱/账号" name="email" value=""/></br>
                        <input type="password" placeholder="密码" name="user_pwd" value=""/></br>
                        <input type="hidden" value="1" name="ajax" />
                        <a href="#" data-role="button" id="submit_form">登陆</a>
                    </div>
                </form>
                <a id="show_noserver" href="inc/noserver.html" data-rel="dialog" data-role="nojs">无法连接服务器</a> 
            </div>
            <div data-role="footer" class="ui-bar" data-position="fixed" data-theme="c">
                <div class="copyright">
                    <h4>
                        <a data-theme="a" href="index.html" data-icon="home" data-iconpos="notext" data-role="button">返回主页</a>
                        Copyright © 2014 www.520sunjob.com All right reserved
                    </h4>
                </div>
            </div>
