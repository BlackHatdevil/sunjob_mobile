<!DOCTYPE html>
<html>
    <head>
        <title>你可能感兴趣的</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <!--包含必备jq mobile文件-->
        <link rel="stylesheet" href="jquery.mobile/jquery.mobile.css" media="all">
        <link rel="stylesheet" href="jquery.mobile/jquery.mobile.icons.min.css" media="all">
        <link rel="stylesheet" href="jquery.mobile/jquery.mobile.structure.min.css" media="all">
        <script src="jquery.mobile/jquery.js"></script>
        <!--公共的js和css-->
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css" media="all">
        <!--公共的js和css结束-->
        <script src="jquery.mobile/jquery.mobile.min.js"></script>
        <!--必备框架文件结束-->

        <!--包含interest自定义的css和js-->
        <link rel="stylesheet" href="css/interest.css" media="all">
        <script src="js/interest.js"></script>
        <!--自定义的css和js结束-->

    </head>
    <body>
        <div data-role="page" id="page_interest" data-theme="a">
            <div id="header_interest" data-role="header" data-position="fixed">
                <a href="#" data-icon="back" data-rel="back" data-iconpos="notext">返回</a>
                <fieldset id="select" data-role="controlgroup" data-type="horizontal">
                    <label for="recommend">推荐</label>
                    <input type="radio" name="select" id="recommend" value="1" checked="checked"/>
                    <label for="nearby">附近</label>
                    <input type="radio" name="select" id="nearby" value="2" />
                </fieldset>
            </div>
            <div id="content_interest" data-role="content">
                <ul id="list_interest" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="过滤出您感兴趣的">
                    <li data-role="list-divider">我们根据您的简历推荐的工作</li>
                    <li id="loading"><h3>正在获取您可能感兴趣的工作<img id="loading_img" src="images/loading.gif" alt="..."/></h3></li>
                </ul>
                <ul data-role="listview" data-inset="true" id="list_error">
                    <li data-role="list-divider">抱歉:无法获取您感兴趣的工作!</li>
                    <li class="error nologin"><a href="login.html" data-transition="slide"><img src="images/error_nologin.gif" alt="">亲,请先登陆,我们根据您的简历进行推荐哦!</a></li>
                    <li class="error noresume"><a href="resume_edit.html" data-transition="slide"><img src="images/error_resume.gif" alt="">亲,请先完善简历的求职意向,我们根据您的简历进行推荐哦!</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
